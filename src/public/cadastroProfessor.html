<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <title>Cadastro Professor</title>
</head>
<body>

  <div class="container mt-5">
    <h2>Cadastro de Professor</h2>
    <form id="formCadastroProfessor">
        <div class="form-group">
            <label for="nomeProfessor">Nome</label>
            <input type="text" class="form-control" id="nomeProfessor" placeholder="Nome do Professor">
        </div>
        <div class="form-group">
            <label for="emailProfessor">E-mail</label>
            <input type="email" class="form-control" id="emailProfessor" placeholder="E-mail do Professor">
        </div>
        <div class="form-group">
            <label for="departamentoProfessor">Departamento</label>
            <input type="text" class="form-control" id="departamentoProfessor" placeholder="Departamento">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
  <script src="../scripts/cadastroProfessor.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
