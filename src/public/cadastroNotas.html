<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <title>Notas do Aluno</title>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light pl-4">
    <a class="navbar-brand ml-3" href="cadastroAluno.html">Voltar</a>
    <span id="professorName"></span>
  </nav>

  <div class="container mt-4">
    <div class="d-flex flex-row justify-content-between align-items-center mt-3">
      <p id="nomeAluno"></p>
      <button id="btnNovaNota" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">Cadastrar Nota</button>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Titulo</th>
          <th>Nota</th>
          <th>Peso</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="listaNotas">
        <!-- As linhas da tabela serão inseridas aqui -->
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cadastrar Nota</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Titulo:</label>
              <input type="text" class="form-control" id="nota-titulo">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Valor:</label>
              <input type="number" class="form-control" id="nota-valor">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Peso:</label>
              <input type="number" class="form-control" value="1" id="nota-peso">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" id="saveNota" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/cadastroNotas.js"></script>
  <!-- Incluir aqui o script específico para manipulação das notas -->
</body>

</html>
